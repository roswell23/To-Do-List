<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="shortcut icon" href="images/message-dots-regular-24.png" type="image/x-icon">
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="description" content="A simple to-do list application to help you manage your tasks.">
  <meta name="keywords" content="to-do, tasks, list, productivity">
  <meta property="og:title" content="To-do list">
  <meta property="og:description" content="A simple to-do list application to help you manage your tasks.">
  <meta property="og:image" content="images/icon.png">
  <meta property="og:url" content="https://roswellportfolio.netlify.app">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-do list <img src="images/icon.png" ></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your text">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
